# Charon DNS Resolver - Configuration
# Part of the StyxOS ecosystem

# Port to listen on (default: 53)
listen_port = 5353

# Upstream resolver: "quad9" or "cloudflare"
upstream = quad9

# Upstream query timeout in milliseconds
upstream_timeout_ms = 3000

# Cache TTL for forwarded records in seconds (0 = use upstream TTL)
cache_ttl = 300

# Maximum cached forwarded records
max_cache_entries = 10000

# Enable verbose query logging
verbose = true
